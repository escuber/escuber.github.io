<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Drift | 2D Space Sim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- HUD Overlay -->
        <div class="hud">
            <div class="hud-panel glass" id="stats-panel">
                <div class="stat-item">
                    <span class="label">SPEED</span>
                    <span class="value" id="speed-val">0.00</span>
                </div>
                <div class="stat-item">
                    <span class="label">THRUST LEVEL</span>
                    <span class="value" id="thrust-val">1</span>
                </div>
            </div>

            <div class="hud-panel glass" id="controls-panel">
                <div class="control-group">
                    <label for="gravity-slider">PLANET GRAVITY</label>
                    <input type="range" id="gravity-slider" min="0" max="1000" value="200">
                    <span id="gravity-display">2.0</span>
                </div>
                <div class="hints">
                    <p><span>A / D</span> - Rotate</p>
                    <p><span>SPACE</span> - Thrust</p>
                    <p><span>F</span> - Fire Laser</p>
                    <p><span>1-9</span> - Set Power</p>
                </div>
            </div>
        </div>

        <div id="overlay" class="glass">
            <div class="content">
                <h1>ORBITAL DRIFT</h1>
                <p>Master the orbital physics of the void.</p>
                <button id="start-btn">INITIATE ENGINES</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
